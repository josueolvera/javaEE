<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <script>
           $(document).ready(function(){
               $("#botonUsuario").click(function (){
                  $.getJSON("http://localhost:8084/weba/usuarios",function (datos){
                      //los datos[0].nombre se va al areglo y selecciona el primero y el nombre
                     
           for(var i=0,i=<datos.length,i++){
               $("#tablita").append("<tr><td>"+datos[i].nombre+"</td><td>"+datos[i].email+"</td><td>"+datos[i].login+"</td><td>"+datos[i].password+"</td> </tr>")
               
                  }
               
                       
                  }); 
               });
           });  
        </script>
       
    </head>
    <body>
        <div>Buscar todos los usuarios</div>
        <button id="botonUsuario">Buscar Todos</button>
        <table id="tablita"></table>
    </body>
</html>
